<!DOCTYPE html>
<html>
<head>
    <title>Register - TravelGo</title>
    <style>
        body {
            background:#f2f2f2;
            font-family: Arial;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .card {
            background:white;
            padding:40px;
            border-radius:10px;
            width:350px;
            box-shadow:0 4px 10px rgba(0,0,0,0.2);
            text-align:center;
        }
        input {
            width:100%;
            padding:10px;
            margin:10px 0;
        }
        button {
            width:100%;
            padding:10px;
            background:#2a5298;
            color:white;
            border:none;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Account</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
