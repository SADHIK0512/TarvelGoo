<!DOCTYPE html>
<html>
<head>
<title>Hotel Booking</title>
<style>
body { font-family:Arial; background:#f4f4f4; text-align:center; }
.card {
    background:white;
    width:300px;
    margin:20px auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
button {
    padding:8px 15px;
    background:#0d47a1;
    color:white;
    border:none;
    border-radius:5px;
}
</style>
</head>
<body>

<h2>Available Hotels</h2>

{% for hotel in hotels %}
<div class="card">
    <h3>{{ hotel.name }}</h3>
    <p>{{ hotel.city }} - {{ hotel.type }}</p>
    <p>â‚¹{{ hotel.price }}</p>
    <a href="/seat/{{ hotel.id }}/{{ hotel.price }}">
        <button>Book Now</button>
    </a>
</div>
{% endfor %}

</body>
</html>
