<!DOCTYPE html>
<html>
<head>
<title>Bus Booking</title>
<style>
body { font-family:Arial; background:#eef2f3; text-align:center; }
.card { background:white; padding:20px; margin:20px auto; width:300px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
button { padding:8px 15px; background:#1e3c72; color:white; border:none; border-radius:5px; }
</style>
</head>
<body>

<h2>Available Buses</h2>

{% for bus in buses %}
<div class="card">
    <h3>{{ bus.source }} → {{ bus.dest }}</h3>
    <p>Price: ₹{{ bus.price }}</p>
    <a href="/seat/{{ bus.id }}/{{ bus.price }}">
        <button>Select Seat</button>
    </a>
</div>
{% endfor %}

</body>
</html>
