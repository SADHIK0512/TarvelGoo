<!DOCTYPE html>
<html>
<head>
<title>Train Booking</title>
<style>
body { font-family:Arial; background:#f4f4f4; text-align:center; }
.card {
    background:white;
    width:300px;
    margin:20px auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
button {
    padding:8px 15px;
    background:#0d47a1;
    color:white;
    border:none;
    border-radius:5px;
}
</style>
</head>
<body>

<h2>Available Trains</h2>

{% for train in trains %}
<div class="card">
    <h3>{{ train.name }}</h3>
    <p>{{ train.source }} → {{ train.dest }}</p>
    <p>₹{{ train.price }}</p>
    <a href="/seat/{{ train.id }}/{{ train.price }}">
        <button>Select Seat</button>
    </a>
</div>
{% endfor %}

</body>
</html>
