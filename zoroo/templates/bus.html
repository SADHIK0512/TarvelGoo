<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Booking - TravelGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
        }

        .bg-container {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .container { max-width: 900px; margin: 0 auto; }
        .header-title { text-align: center; color: #ffcc00; font-size: 2.5em; margin-bottom: 30px; text-shadow: 1px 2px 4px rgba(0,0,0,0.5); }
        
        .search-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }
        .search-input { padding: 12px 15px; border-radius: 5px; border: none; outline: none; font-family: inherit; background: white; color: #333; min-width: 150px; font-size: 0.95em; }
        .btn-search { background: #ffcc00; color: #000; border: none; padding: 12px 30px; border-radius: 5px; font-weight: bold; font-size: 1em; cursor: pointer; transition: 0.2s; }
        .btn-search:hover { background: #e6b800; }

        .checkbox-group { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; font-size: 0.9em; flex-wrap: wrap; }
        .checkbox-label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: 500; }

        .list-container { display: flex; flex-direction: column; gap: 12px; }
        .list-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        .list-item:hover { background: rgba(255, 255, 255, 0.25); }
        .item-details .title { font-size: 1.25em; font-weight: bold; margin-bottom: 6px; }
        .item-details .sub-info { font-size: 0.9em; color: #f0f0f0; }

        .btn-book { background: #ffcc00; color: #000; padding: 10px 25px; border-radius: 5px; text-decoration: none; font-weight: bold; transition: 0.2s; }
        .btn-book:hover { background: #e6b800; }
        
        .back-link { display: block; text-align: center; margin-top: 40px; color: white; text-decoration: none; font-weight: bold; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="container">
            <h2 class="header-title">üöå Book Your Bus</h2>

            <div class="search-bar">
                <select class="search-input"><option>Source</option><option>Hyderabad</option><option>Chennai</option></select>
                <select class="search-input"><option>Destination</option><option>Bangalore</option><option>Hyderabad</option></select>
                <input type="date" class="search-input">
                <input type="number" class="search-input" placeholder="Seats" min="1" value="1" style="width: 80px;">
                <button class="btn-search">Search</button>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" checked> AC Sleeper</label>
                <label class="checkbox-label"><input type="checkbox" checked> Non-AC Sleeper</label>
                <label class="checkbox-label"><input type="checkbox" checked> AC Seater</label>
                <label class="checkbox-label"><input type="checkbox" checked> Volvo Multi-Axle</label>
            </div>

            <div class="list-container">
                {% for bus in buses %}
                <div class="list-item">
                    <div class="item-details">
                        <div class="title">{{ bus.name }}</div>
                        <div class="sub-info">
                            {{ bus.source }} to {{ bus.dest }} &bull; Overnight Service &bull; ‚Çπ{{ bus.price }}/seat
                        </div>
                    </div>
                    <a href="/seat/{{ bus.id }}/{{ bus.price }}" class="btn-book">Book</a>
                </div>
                {% endfor %}
            </div>
            
            <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
