<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TravelGo</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Light Blue Background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            width: 900px;
            max-width: 90%;
            height: 600px; /* Slightly taller than login for extra field */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }

        /* Left Side - Image */
        .register-image {
            flex: 1;
            /* Different image to distinguish from login */
            background: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            color: white;
        }
        
        .register-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.6));
        }

        .image-text {
            position: relative;
            z-index: 1;
        }

        .image-text h2 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        .image-text p {
            margin: 10px 0 0;
            font-size: 16px;
            opacity: 0.9;
        }

        /* Right Side - Form */
        .register-form {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .register-form h2 {
            color: #0047ab;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #0047ab;
            box-shadow: 0 0 5px rgba(0, 71, 171, 0.2);
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background-color: #0047ab;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-register:hover {
            background-color: #003380;
        }

        .login-text {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-text a {
            color: #0047ab;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #f1f1f1;
            color: #333;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #e0e0e0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                height: auto;
                width: 90%;
            }
            .register-image {
                height: 200px;
                padding: 20px;
            }
            .register-form {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <!-- Left Side: Travel Image -->
        <div class="register-image">
            <div class="image-text">
                <h2>Begin Your Adventure</h2>
                <p>Join thousands of travelers exploring the world with TravelGo.</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="register-form">
            <h2>Create Account</h2>
            
            <form action="/register" method="POST" style="width: 100%;">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>

            <div class="login-text">
                Already have an account? <a href="/login">Login here</a>
            </div>

            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

</body>
</html>
