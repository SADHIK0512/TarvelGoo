<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking - TravelGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hotel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .hotel-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .hotel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .hotel-image-placeholder {
            height: 180px;
            background: linear-gradient(45deg, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255,255,255,0.2);
            font-size: 4em;
        }

        .hotel-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .hotel-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .location {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1565c0;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 15px;
            width: fit-content;
        }

        .hotel-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }

        .price {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .btn-stay {
            background: #2c3e50;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-stay:hover {
            background: #1a252f;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #0047ab;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-bed"></i> Stay in Comfort</h2>
            <p>Handpicked hotels for your perfect vacation</p>
        </div>

        <div class="hotel-grid">
            {% for hotel in hotels %}
            <div class="hotel-card">
                <div class="hotel-image-placeholder">
                    <i class="fas fa-hotel"></i>
                </div>
                <div class="hotel-info">
                    <div class="hotel-name">{{ hotel.name }}</div>
                    <div class="location"><i class="fas fa-map-marker-alt"></i> {{ hotel.city }}</div>
                    <div class="tag">{{ hotel.type }}</div>
                    
                    <div class="hotel-footer">
                        <span class="price">₹{{ hotel.price }} <span style="font-size:0.7em;font-weight:normal;">/ night</span></span>
                        <a href="/seat/{{ hotel.id }}/{{ hotel.price }}" class="btn-stay">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <a href="/dashboard" class="back-link">← Back to Dashboard</a>
    </div>

</body>
</html>
