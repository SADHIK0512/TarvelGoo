<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Booking - TravelGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
        }

        .bg-container {
            /* High-quality background image with a dark overlay for text readability */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1474487548417-781cb71495f3?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header-title {
            text-align: center;
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 1px 2px 4px rgba(0,0,0,0.5);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 12px 15px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-family: inherit;
            background: white;
            color: #333;
            min-width: 150px;
            font-size: 0.95em;
        }

        .btn-search {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-search:hover {
            background: #e6b800;
        }

        .checkbox-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 0.9em;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .item-details .title {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .item-details .sub-info {
            font-size: 0.9em;
            color: #f0f0f0;
        }

        .btn-book {
            background: #ffcc00;
            color: #000;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-book:hover {
            background: #e6b800;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="container">
            <h2 class="header-title">üëÆ‚Äç‚ôÇÔ∏è Book Your Train</h2>

            <div class="search-bar">
                <select class="search-input">
                    <option>Source City</option>
                    <option>Hyderabad</option>
                    <option>Chennai</option>
                    <option>Delhi</option>
                </select>
                <select class="search-input">
                    <option>Destination City</option>
                    <option>Bangalore</option>
                    <option>Delhi</option>
                </select>
                <input type="date" class="search-input">
                <input type="number" class="search-input" placeholder="Passengers" min="1" value="1" style="width: 80px;">
                <button class="btn-search">Search</button>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" checked> 1st Class</label>
                <label class="checkbox-label"><input type="checkbox" checked> 2nd AC</label>
                <label class="checkbox-label"><input type="checkbox" checked> 3rd AC</label>
                <label class="checkbox-label"><input type="checkbox" checked> Sleeper</label>
                <label class="checkbox-label"><input type="checkbox" checked> General</label>
            </div>

            <div class="list-container">
                {% for train in trains %}
                <div class="list-item">
                    <div class="item-details">
                        <div class="title">{{ train.name }}</div>
                        <div class="sub-info">
                            {{ train.source }} to {{ train.dest }} &bull; Express &bull; ‚Çπ{{ train.price }}/person
                        </div>
                    </div>
                    <a href="/seat/{{ train.id }}/{{ train.price }}" class="btn-book">Book</a>
                </div>
                {% endfor %}
            </div>
            
            <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
